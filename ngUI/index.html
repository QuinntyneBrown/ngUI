<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ngUI</title>
    </head>

<body data-ng-app="app.book">
    
    <a pop-up-trigger
       visibility-time-in-ms="500000"
       direction-priority-list="['bottom','right','top','left']"
       trigger-event="click"
       view-bag="{ title: 'Secrets of the JavaScript Ninja'}"
       template-url="/app/book/components/bookPopUp/bookPopUp.html">click me</a>

    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="app.js"></script>
</body>
</html>
